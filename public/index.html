<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      /* Add padding to containers */
      .container {
        padding: 10px;
        background-color: white;
        border-radius: 15px;
        border: solid #cdcaca 1px;
        box-shadow: 1px;
        width: 40%;
        margin: 20px;
      }

      /* Full-width input fields */
      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }

      input[type='text']:focus,
      input[type='password']:focus {
        background-color: #ddd;
        outline: none;
      }

      /* Overwrite default styles of hr */
      hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
      }

      /* Set a style for the submit button */
      .registerbtn {
        background-color: cadetblue;
        color: white;
        padding: 16px 20px;
        margin: 8px 2px;
        border: none;
        cursor: pointer;
        width: 99%;
        opacity: 0.9;
      }

      .registerbtn:hover {
        opacity: 1;
      }

      /* Add a blue text color to links */
      a {
        color: dodgerblue;
      }

      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .callout {
        bottom: 35px;
        margin-left: 50px;
        border-radius: 5px;
        padding: 4px;
        background: #0b0f7d;
        font-size: 12px;
        color: #fff;
        width: 50%;
        height: 5%;
        margin-top: 20px;
        display: none;
      }
      .closebtn {
        float: right;
        top: 10px;
        right: 15px;
        color: #b0421e;
        font-size: 20px;
        cursor: pointer;
      }
      .float-top {
        position: absolute;
        z-index: 2;
        top: -18px;
        right: 17px;
      }

      .closebtn:hover {
        color: 154c79;
      }
      .spanTag {
        font-size: 16px;
        color: #1e81b0;
      }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
  <style>
    body {
      background-color: cadetblue;
    }
    .container {
      padding-top: 0px;
      width: 30%;
      height: 395px;
      margin-top: 150px;
      border-radius: 0px;
    }
    .container h1 {
      text-align: center;
      color: #125676;
    }
    input:focus {
      outline: none;
      border: 1px #4b7dda solid;
    }
  </style>
  <body>
    <form>
      <div class="callout float-top" id="showMessage">
        <span id="message" class="spanTag">hello</span>
        <span
          class="closebtn"
          onclick="this.parentElement.style.display='none';"
          >x</span
        >
      </div>
      <div class="container">
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          onkeydown="if (event.keyCode == 13)
    document.getElementById('loginbtn').click()"
          required
        />
        <!-- <div class="submit"> -->
        <button
          type="button"
          id="loginbtn"
          class="registerbtn"
          onclick="login()"
        >
          Login
        </button>
        <!-- </div> -->
        <!-- <br /> -->
        <span style="margin-left: 30px; font-size: 16px"
          >Create a account? <a href="/register">Sign up</a>.</span
        >
      </div>
    </form>
  </body>
</html>

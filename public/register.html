<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      /* Add padding to containers */
      .container {
        padding: 10px;
        background-color: white;
        border-radius: 15px;
        border: solid rgb(205, 202, 202) 1px;
        box-shadow: 1px;
        width: 90%;
        margin: 20px;
      }

      /* Full-width input fields */
      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }

      input[type='text']:focus,
      input[type='password']:focus {
        background-color: #ddd;
        outline: none;
      }

      /* Overwrite default styles of hr */
      hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
      }

      /* Set a style for the submit button */
      .registerbtn {
        background-color: #1638c4;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }

      .registerbtn:hover {
        opacity: 1;
      }

      /* Add a blue text color to links */
      a {
        color: dodgerblue;
      }

      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .callout {
        bottom: 35px;
        margin-left: 40px;
        border-radius: 5px;
        padding: 10px;
        background: #eeeee4;
        font-size: 12px;
        color: #1e81b0;
        width: 87%;
        height: 4%;
        margin-top: 20px;
        display: none;
      }
      .closebtn {
        float: right;
        top: 10px;
        right: 15px;
        color: #1e81b0;
        font-size: 20px;
        cursor: pointer;
      }

      .closebtn:hover {
        color: 154c79;
      }
      .spanTag {
        font-size: 16px;
        color: #1e81b0;
      }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./register.js"></script>
  <style>
    body {
      background-color: cornflowerblue;
    }
    .container {
      padding-top: 0px;
      width: 50%;
      height: 500px;
      margin-top: 100px;
      border-radius: 0px;
    }
    .container h1 {
      text-align: center;
      color: #125676;
    }
    input:focus {
      outline: none;
      border: 1px #4b7dda solid;
    }
  </style>
  <body>
    <form>
      <div class="callout" id="showMessage">
        <span id="message" class="spanTag">hello</span>
        <span
          class="closebtn"
          onclick="this.parentElement.style.display='none';"
          >Ã—</span
        >
      </div>
      <div class="container">
        <h1>Register</h1>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-6">
              <label for="name"><b>Name</b></label>
              <input
                type="text"
                placeholder="Enter Name"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                id="email"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-6">
              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="address"><b>Address</b></label>
              <input
                type="text"
                placeholder="Enter Address"
                name="address"
                id="address"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-6">
              <label for="phone"><b>Phone</b></label>
              <input
                type="text"
                placeholder="Enter Phone"
                name="phone"
                id="phone"
                required
              />
            </div>
          </div>
        </div>

        <button type="button" class="registerbtn" onclick="register()">
          Register
        </button>
        <h4 style="text-align: center">
          Already have an account? <a href="/login">Sign in</a>.
        </h4>
      </div>
    </form>
  </body>
</html>
